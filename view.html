<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Status do Servidor :: EletroInfo Tecnologia</title>
    
    <meta name="description" content="Status em tempo real dos serviços e API da EletroInfo Tecnologia.">
    <meta name="keywords" content="EletroInfo, status, uptime, API, tecnologia, software" />
    <meta name="author" content="Alan Martines" />
    <meta name='content-language' content='pt-br' />

    <meta property="og:title" content="Status EletroInfo" />
    <meta property="og:description" content="Verifique o status operacional dos serviços da EletroInfo Tecnologia." />
    <meta property="og:image" content="https://www.eletroinfotecnologia.com.br/public/imagens/icons/eletro_info_tecnologia_matriz.svg" />
    <meta property="og:url" content="https://tools.eletroinfotecnologia.com.br/status" />
    <meta property="og:type" content="website" />

    <link rel="icon" type="image/png" sizes="32x32" href="https://www.eletroinfotecnologia.com.br/public/imagens/favicons/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="https://www.eletroinfotecnologia.com.br/public/imagens/favicons/apple-icon-180x180.png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #0d6efd;
            --success-color: #198754;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: #343a40;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .status-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            padding: 3rem 2rem;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
            border: 1px solid rgba(0,0,0,0.02);
        }

        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
        }

        .logo-img {
            max-width: 280px;
            margin-bottom: 1.5rem;
        }

        /* Animação do Indicador de Status */
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: var(--success-color);
            border-radius: 50%;
            margin-right: 8px;
            position: relative;
        }

        .status-indicator::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--success-color);
            border-radius: 50%;
            animation: pulse-green 2s infinite;
            z-index: -1;
        }

        @keyframes pulse-green {
            0% { transform: scale(1); opacity: 0.8; }
            70% { transform: scale(2.5); opacity: 0; }
            100% { transform: scale(1); opacity: 0; }
        }

        .status-title {
            color: var(--success-color);
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-desc {
            color: #6c757d;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            text-decoration: none;
            background-color: #f8f9fa;
            color: #495057;
            border: 1px solid #e9ecef;
            transition: all 0.2s;
            font-weight: 600;
        }

        .action-btn:hover {
            background-color: #e9ecef;
            color: var(--primary-color);
            border-color: #dee2e6;
        }

        .action-btn i {
            color: var(--primary-color);
        }

        .footer-text {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #adb5bd;
        }
    </style>
</head>

<body>

    <main class="container">
        <div class="status-card text-center mx-auto">
            
            <img src="https://www.eletroinfotecnologia.com.br/public/imagens/icons/eletro_info_tecnologia_matriz.svg"
                 class="logo-img" alt="Logo EletroInfo Tecnologia">

            <div class="status-title">
                <span class="status-indicator"></span>
                Servidor Operacional
            </div>

            <p class="status-desc">
                Todos os sistemas estão operando normalmente. <br>
                A API e os serviços da EletroInfo estão disponíveis para uso.
            </p>

            <div class="d-flex flex-column gap-2 text-start">
                <a href="https://tools.eletroinfotecnologia.com.br/docs" target="_blank" class="action-btn">
                    <span><i class="fa-solid fa-book me-2"></i> Documentação Oficial</span>
                    <i class="fa-solid fa-arrow-right-long small"></i>
                </a>
                
                <a href="https://tools.eletroinfotecnologia.com.br/api" target="_blank" class="action-btn">
                    <span><i class="fa-solid fa-server me-2"></i> Endpoint da API</span>
                    <i class="fa-solid fa-arrow-right-long small"></i>
                </a>
            </div>

            <div class="footer-text">
                &copy; <script>document.write(new Date().getFullYear())</script> EletroInfo Tecnologia.
            </div>

        </div>
    </main>

</body>
</html>
